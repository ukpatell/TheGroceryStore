{%  block head %}
    <title>Register</title>
{% endblock %}





{%  block body %}
    <h1>Register Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.firstName }}
        {{ form.lastName}}
        {{ form.email}}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login In</a><br>
{%  endblock %}
